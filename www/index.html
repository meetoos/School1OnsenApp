  <template id="add.html">
  <ons-page id="add">
    <ons-toolbar>
      <div class="left"><ons-back-button>Home</ons-back-button></div>
      <div class="center">Neuer Eintrag</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-item>
            <input type="text" class="text-input width-full" placeholder="Fach" id="subjectInput" value="">
        </ons-list-item>
        <ons-list-item>
            <input type="text" class="textarea textarea width-full" rows="3" placeholder="Beschreibung" id="descriptionInput" value="">
        </ons-list-item>
    
        <ons-list-header>Optionen</ons-list-header>
        <ons-list-item tappable>
          <label class="left">
            <ons-checkbox input-id="share"></ons-checkbox>
          </label>
          <label for="share" class="center">
            Freigeben
          </label>
        </ons-list-item>
        <ons-list-item>
            <label>
                <ons-select id="groupSelect">
                    <option value="10m">10m<option>
                </ons-select>
            </label>
        </ons-list-item>
        <ons-list-item tappable>
          <label class="left">
            <ons-radio name="type" input-id="assignment" checked></ons-radio>
          </label>
          <label for="assignment" class="center">
            Aufgabe
          </label>
        </ons-list-item>
        
        <ons-list-item tappable>
          <label class="left">
            <ons-radio name="type" input-id="appointment"></ons-radio>
          </label>
          <label for="appointment" class="center">
            Termin
          </label>
        </ons-list-item>
        
    </ons-list>
    <ons-fab id="saveFab" position="bottom right" onclick="saveData()">
        <ons-icon icon="md-check"></ons-icon>
    </ons-fab>
  </ons-page>
  </template>
  
  <template id="signup.html">
   <ons-page id="signup">
    <ons-toolbar>
      <div class="left" id="leftAccountToolbar"></div>
      <div class="center">
        Signup
      </div>
    </ons-toolbar>
    <div class="formarea">
        <!--<div class="form-row">
          <input type="text" class="text-input--underbar width-half" placeholder="First" value="">
          <input type="text" class="text-input--underbar width-half" placeholder="Last" value="" style="border-width-left: 1px">
        </div>-->

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" placeholder="Email" id="email" value="">
        </div>

        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="Passwort" id="password" value="">
        </div>

        <div class="lucent">
          <p class="note">Passwort - mindest 6 Zeichen</p>
        </div>
        <div class="form-row">
        
        <div class="form-row"> <ons-button modifier="large" onclick="handleSignup()">Registrieren</ons-button></ons-col></div>
        
        <div class="form-row"> <ons-button modifier="large" onclick="toggleSignin()">Einloggen</ons-button> </ons-col> </div>

        <div class="form-row"><ons-button class="button--outline large" onclick = "noSignup()">Ohne Anmeldung testen</ons-button></div>
        
      </div>
    </ons-page>
  </template>
